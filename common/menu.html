<!DOCTYPE html>
<html>

<body>
  <div id="main-menu-div">
    <input type="checkbox" id="menu-toggle"/>
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <nav id="drop-nav">
      <a href="/index.html" class="menu-link" data-path="index.html">Home</a>
      <a href="/tutorial1/index.html" class="menu-link" data-path="tutorial1/index.html">Tutorial 1</a>
      <a href="/tutorial2/index.html" class="menu-link" data-path="tutorial2/index.html">Tutorial 2</a>
      <a href="/demos/index.html" class="menu-link" data-path="demos/index.html">LCSIII Demos</a>
    </nav>
  </div>

  <script>
    (function() {
      // Detect base path: use /pct-labs/ for GitHub Pages, / for localhost
      var basePath = (window.location.hostname === 'localhost' ||
                      window.location.hostname === '127.0.0.1' ||
                      window.location.hostname === '')
        ? '/'
        : '/pct-labs/';

      // Update all menu links with correct base path
      var links = document.querySelectorAll('.menu-link');
      for (var i = 0; i < links.length; i++) {
        var link = links[i];
        var path = link.getAttribute('data-path');
        link.href = basePath + path;
      }
    })();
  </script>

</body>

</html>
